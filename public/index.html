<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2</title>
    <style>
      body {
        margin: 0;
      }
      #title {
        margin-top: 0;
      }
      table,
      th,
      td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      #loading {
        position: fixed;
        z-index: 999;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        display: none;
      }

      #loading.active {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #loading p {
        color: #fff;
        font-size: 40px;
      }

      #pagination {
        margin: 0;
      }

      #pagination li {
        display: inline-block;
        padding: 5px;
        border: 1px solid #000;
        cursor: pointer;
      }

      #pagination li.active {
        background-color: #69c0ff;
      }

      #pagination li.disabled {
        pointer-events: none;
        border: 1px solid #aaa;
        color: #aaa;
      }

      #error {
        color: #ff4d4f;
      }

      #footer {
        margin-top: 30px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <p>Loading...</p>
    </div>
    <div>
      <h1 id="title">Node.js repositories</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>ID</th>
          <th>Name</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <div id="footer">
      <span>
        rows
        <select name="" id="select-size" onchange="onChangeSize()">
          <option value="10">10</option>
          <option value="30">30</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </span>

      <ul id="pagination"></ul>
    </div>
    <div>
      <p id="error"></p>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
